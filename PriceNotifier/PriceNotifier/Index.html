<!DOCTYPE html>
<title>Price Notifier</title>
<html ng-app="MyApp">
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body ng-controller="MainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="col-md-offset-11">
                <br/><button type="button" class="btn btn-default" ng-click="Logout()">Log out</button>
            </div>
        </div>
     </div>
<br/>
    <br />
<div class="col-md-offset-3">
    <h2>{{error}}</h2>
    <h2>{{message}}</h2>
    <br/>
    <div>
        <button type="button" class="btn btn-primary" ng-click="Authorize()">Authorize</button>
    </div>
    <div ng-show="values">
        <br/>
        Values:
        <div ng-repeat="value in values">
            {{value}}
        </div>
    </div>
</div>
<!-- Load app main script -->
<script src="Scripts/angular.min.js"></script>
<script src="Scripts/jquery-1.10.2.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>
<script src="Scripts/angular-local-storage.min.js"></script>
<script src="Scripts/app/app.js"></script>
<script src="Scripts/app/Controllers/MainCtrl.js"></script>
<!-- Load services -->
<script src="Scripts/app/Services/tokenService.js"></script>
</body>
</html>
